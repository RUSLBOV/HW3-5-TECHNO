{% extends 'layouts/skeleton.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="d-flex justify-content-start align-items-center mb-3">
    <h2 class="m-0 me-5">New Question</h2>
</div>
<form class="w-50" method="POST" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="mb-3">
        <button class="btn btn-success" maxlength="32" type="submit">ASK!</button>
    </div>
</form>
{% endblock %}
